<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Material Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <img src="https://via.placeholder.com/600x400?text=Slide+1" alt="Slide 1">
                    <div class="carousel-caption">
                        <h2>Título do Slide 1</h2>
                        <p>Descrição do slide 1, com informações relevantes e detalhes atraentes.</p>
                    </div>
                </li>
                <li class="carousel-slide">
                    <img src="https://via.placeholder.com/600x400?text=Slide+2" alt="Slide 2">
                    <div class="carousel-caption">
                        <h2>Título do Slide 2</h2>
                        <p>Descrição do slide 2, com informações relevantes e detalhes atraentes.</p>
                    </div>
                </li>
                <li class="carousel-slide">
                    <img src="https://via.placeholder.com/600x400?text=Slide+3" alt="Slide 3">
                    <div class="carousel-caption">
                        <h2>Título do Slide 3</h2>
                        <p>Descrição do slide 3, com informações relevantes e detalhes atraentes.</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="carousel-nav">
            <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button>
        </div>
        <div class="carousel-indicators">
            <button class="indicator current-indicator"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
